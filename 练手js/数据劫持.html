        <script>
            var aname = localStorage.getItem("name");

                aname= prompt("请输入您的名字","L-flying")

            document.getElementById("name").innerText = aname;
            document.getElementById("sex").innerText = asex;

            People.prototype = {
                run :function(){return "i am running"},
                walk :function(){return "i am walking"},

                sleep :function(){ return ("i am sleeping") },
            }
            var a=new People(aname);
            {
                let love="i am missing lfl"
                Object.defineProperty(a,"love",{

                    get:_=>{console.log("L-flying  shouted her oath.");return love },
                    enumerable :true
                })

            function out(e){

                console.log(e.path[0].value)
                if(e.path[0].value == "love oath")  document.getElementById("status").innerText = a.love ;

                if (oath.search('木子洋') != -1){ a.love = "你真的好皮啊，你过来我不打你";return}

                    a.love = oath
                }
            }
            function shutlove(){

                    document.body.removeChild( document.getElementById("container"))
                    document.body.style.background = "url(image/warning.jpg)  no-repeat "

                    document.body.style.backgroundSize = "cover "
